<!-- products.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Productos | Quantix</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Quantix</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="products.html" class="active">Productos</a>
      <a href="categories.html">Categorías</a>
      <a href="credits.html">Créditos</a>
      <a href="reports.html">Reportes</a>
      <a href="users.html">Usuarios</a>
      <a href="profiles.html">Perfiles</a>
    </nav>
    <button id="logoutBtn" class="btn secondary mt-16">Cerrar sesión</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <h2>Productos</h2>
        <p class="muted">
          Gestiona los productos, su categoría, precio de venta y stock.
        </p>
      </div>
    </header>

    <!-- Crear producto -->
    <section class="card">
      <h3>Crear producto</h3>
      <form id="productCreateForm" class="grid-4 mt-8">
        <div class="col-2">
          <label>Nombre</label>
          <input type="text" name="name" class="input" required />
        </div>
        <div>
          <label>Categoría</label>
          <select name="categoryId" class="select" required>
            <!-- opciones por JS -->
          </select>
        </div>
        <div>
          <label>Precio de venta</label>
          <input type="number" name="salePrice" class="input" min="0" step="0.01" />
        </div>
        <div>
          <label>Stock (opcional)</label>
          <input type="number" name="stock" class="input" min="0" />
        </div>
        <div class="col-4 mt-8">
          <button type="submit" class="btn">Crear producto</button>
        </div>
      </form>
      <p id="productCreateError" class="error mt-8"></p>
    </section>

    <!-- Listado -->
    <section class="card mt-16">
      <div class="row">
        <h3 class="col-3">Listado de productos</h3>
        <div>
          <input id="productSearchInput" class="input" placeholder="Buscar por nombre o categoría..." />
        </div>
      </div>

      <div class="mt-8">
        <table class="table" id="productsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Precio venta</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- filas por JS -->
          </tbody>
        </table>
        <p id="productsTableEmpty" class="muted mt-8" style="display:none;">
          No hay productos para mostrar.
        </p>
        <p id="productsTableError" class="error mt-8"></p>
      </div>
    </section>
  </main>

  <script type="module" src="assets/js/modules/products/products.controller.js"></script>
</body>
</html>
