<!-- credits.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Créditos | Quantix</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Quantix</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="products.html">Productos</a>
      <a href="categories.html">Categorías</a>
      <a href="credits.html" class="active">Créditos</a>
      <a href="customers.html">Clientes</a>
      <a href="payments.html">Abonos</a>
      <a href="reports.html">Reportes</a>
      <a href="users.html">Usuarios</a>
      <a href="profiles.html">Perfiles</a>
    </nav>
    <button id="logoutBtn" class="btn secondary mt-16">Cerrar sesión</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <h2>Créditos</h2>
        <p class="muted">Registro y administración de créditos por cliente.</p>
      </div>
    </header>

    <!-- Crear crédito -->
    <section class="card">
      <h3>Crear crédito</h3>
      <form id="creditCreateForm" class="grid-3 mt-8">
        <div>
          <label>Cliente</label>
          <select name="customerId" class="select" required></select>
        </div>
        <div>
          <label>Valor total</label>
          <input type="number" name="totalAmount" class="input" min="0" step="0.01" required />
        </div>
        <div>
          <label>Activo</label><br />
          <label class="row">
            <input type="checkbox" name="isActive" checked />
            <span class="muted">Crédito activo</span>
          </label>
        </div>
        <div class="col-3 mt-8">
          <button type="submit" class="btn">Crear crédito</button>
        </div>
      </form>
      <p id="creditCreateError" class="error mt-8"></p>
    </section>

    <!-- Listado -->
    <section class="card mt-16">
      <div class="row">
        <h3 class="col-3">Listado de créditos</h3>
        <div>
          <input id="creditSearchInput" class="input" placeholder="Buscar por cliente..." />
        </div>
      </div>
      <div class="mt-8">
        <table class="table" id="creditsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Valor total</th>
              <th>Activo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="creditsTableEmpty" class="muted mt-8" style="display:none;">
          No hay créditos para mostrar.
        </p>
        <p id="creditsTableError" class="error mt-8"></p>
      </div>
    </section>
  </main>

  <script type="module" src="assets/js/modules/credits/credits.controller.js"></script>
</body>
</html>
