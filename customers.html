<!-- customers.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes | Quantix</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <aside class="sidebar">
    <h1 class="logo">Quantix</h1>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="products.html">Productos</a>
      <a href="categories.html">Categorías</a>
      <a href="credits.html">Créditos</a>
      <a href="customers.html" class="active">Clientes</a>
      <a href="reports.html">Reportes</a>
      <a href="users.html">Usuarios</a>
      <a href="profiles.html">Perfiles</a>
    </nav>
    <button id="logoutBtn" class="btn secondary mt-16">Cerrar sesión</button>
  </aside>

  <main class="main">
    <header class="topbar">
      <div>
        <h2>Clientes</h2>
        <p class="muted">Gestión de clientes que pueden tener créditos y ventas.</p>
      </div>
    </header>

    <!-- Crear cliente -->
    <section class="card">
      <h3>Crear cliente</h3>
      <form id="customerCreateForm" class="grid-3 mt-8">
        <div>
          <label>Nombre</label>
          <input type="text" name="name" class="input" required />
        </div>
        <div>
          <label>Apellido</label>
          <input type="text" name="lastName" class="input" required />
        </div>
        <div>
          <label>Documento</label>
          <input type="number" name="document" class="input" required />
        </div>
        <div>
          <label>Teléfono</label>
          <input type="tel" name="phone" class="input" required minlength="7" />
        </div>
        <div>
          <label>Estado crédito</label><br />
          <label class="row">
            <input type="checkbox" name="estadoCredito" />
            <span class="muted">Tiene crédito activo</span>
          </label>
        </div>
        <div class="col-3 mt-8">
          <button type="submit" class="btn">Crear cliente</button>
        </div>
      </form>
      <p id="customerCreateError" class="error mt-8"></p>
    </section>

    <!-- Listado -->
    <section class="card mt-16">
      <div class="row">
        <h3 class="col-3">Listado de clientes</h3>
        <div>
          <input id="customerSearchInput" class="input" placeholder="Buscar por nombre o documento..." />
        </div>
      </div>
      <div class="mt-8">
        <table class="table" id="customersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Documento</th>
              <th>Teléfono</th>
              <th>Estado crédito</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="customersTableEmpty" class="muted mt-8" style="display:none;">
          No hay clientes para mostrar.
        </p>
        <p id="customersTableError" class="error mt-8"></p>
      </div>
    </section>
  </main>

  <script type="module" src="assets/js/modules/customers/customers.controller.js"></script>
</body>
</html>
