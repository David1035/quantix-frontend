<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio - Quantix</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#12273D] text-white p-6 min-h-screen">
    <img src="./images/logo.png" alt="Logo" class="w-10 h-10 object-contain mb-4" />
    <nav class="space-y-2">
      <a href="index.html" class="block p-2 rounded bg-white/10">Inicio</a>
      <a href="agregar.html" class="block p-2 rounded hover:bg-white/10">Agregar</a>
      <a href="modificar.html" class="block p-2 rounded hover:bg-white/10">Modificar</a>
      <a href="eliminar.html" class="block p-2 rounded hover:bg-white/10">Eliminar</a>
      <a href="reportes.html" class="block p-2 rounded hover:bg-white/10">Reportes</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 bg-gray-100">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">Inventario</h2>
      <button onclick="cerrarSesion()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Cerrar sesión
      </button>
    </div>

    <table class="min-w-full bg-white rounded shadow overflow-hidden">
      <thead class="bg-gray-200 text-left">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Producto</th>
          <th class="px-4 py-2">Cantidad</th>
          <th class="px-4 py-2">Categoría</th>
          <th class="px-4 py-2">Precio</th>
          <th class="px-4 py-2">Fecha</th>
        </tr>
      </thead>
      <tbody id="productsTbody" class="text-gray-700 divide-y divide-gray-200"></tbody>
    </table>
  </main>

  <script src="./scripts.js"></script>
  <script>
    validarSesion();    // Redirecciona si no hay token
    cargarProductos();  // Carga los datos en la tabla
  </script>
</body>
</html>
